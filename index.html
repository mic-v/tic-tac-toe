    <div class="container mx-auto">

            <button id="00" class="block border-4 text-4xl pt-5 font-family-koulen" onclick="board_click(this.id)">&nbsp</button>

            <button id="20" class="block border-4 text-4xl font-family-koulen" onclick="board_click(this.id)">&nbsp</button>
            <button id="21" class="block border-4 text-4xl font-family-koulen" onclick="board_click(this.id)">&nbsp</button>
            <button id="22" class="block border-4 text-4xl font-family-koulen" onclick="board_click(this.id)">&nbsp</button>
        </div>
