<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container mx-auto">
        <header>Tic-Tac-Toe</header>
        <div class="grid grid-cols-3 gap-2 w-72 mx-auto">
            <button id="00" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="01" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="02" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="10" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="11" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="12" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="20" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="21" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
            <button id="22" class="block border-4 p-10" onclick="board_click(this.id)">&nbsp</button>
        </div>
        <div id="turn-display">Your Turn!</div>     
    </div>
</body>
